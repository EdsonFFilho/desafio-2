<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="css/style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <section class="sessao-1">
    <div class="container-1">
      <div class="header">
        <div class="logo">
          <a><img src='images/logo.svg' alt="logo"></a>
        </div><!--logo-->  
      </div><!--header-->

      <div class="sessao-box">  
        <div class="box-1">
          <a><img src='images/illustration-mockups.svg' alt="logo"></a>
        </div><!--box-1--> 
        <div class="box-2">
          <div class="chamada">
            
            <div class="texto-1">
              <h2>Build The Community</h2>
              <h2>Your Fans Will Love</h2>
            </div><!--texto-1-->  
            <div class="texto-2">
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
            </div><!--texto-2--> 
            <div class="texto-3">
              <button>
                Register
              </button>
            </div><!--texto-3-->
         
          </div><!--chamada-->  
        </div><!--box-2-->  
      </div><!--sessao-box-->

      <div class="icones">
        <div class="centro">
        <a href="#"><img src='images/logo-twitter.svg' alt="logo"></a>
        <a href="#"><img src='images/logo-instagram.svg' alt="logo"></a>
        <a href="#"><img src='images/facebook-brands.svg' alt="logo"></a>
        </div>
      </div>

     <div class="roda-pe"> 
        <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Edson Filho</a>.
    </div>
    </div><!--roda-pe-->

     </div><!--container-1-->
  </section><!--sessao-1-->
</body>
</html>
